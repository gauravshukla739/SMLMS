
<section>
  <div class="container-fluid">

    <div class="row">
      <div class="col-12 page-title">
        <h3 class="title-top">Employee Leaves</h3>
      </div>
    </div>

    <div class="row" *ngIf="isAddEdit">

      <div class="col-3"></div>
      <div class="col-6">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit(f.form.valid)" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="title">Name<sup>*</sup>:</label>
            <input type="text" class="form-control requried" name="name" [(ngModel)]="leavetype.name" required #name="ngModel" placeholder="Enter Name" id="name">
            <div *ngIf="f.submitted && name.invalid" class="alert-danger">
              <div *ngIf="name.errors.required">name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="title">Count<sup>*</sup>:</label>
            <input type="text" class="form-control requried" name="leavecount" [(ngModel)]="leavetype.count" required #leavecount="ngModel" placeholder="Enter count" id="leavecount">
            <div *ngIf="f.submitted && leavecount.invalid" class="alert-danger">
              <div *ngIf="leavecount.errors.required">count is required</div>
            </div>
          </div>

          <button type="submit" class="btn-sm btn-primary">Submit</button>
          <button type="button" class="btn-sm btn-danger" (click)="cancel()">Cancel</button>
        </form>
      </div>
    </div>
    <div *ngIf="!isAddEdit">

      <div class="row">
        <div class="col-3"></div>
        <div class="col-3">
          <select class="form-control">
            <option>-Select Department</option>
          </select>
        </div>

        <div class="col-3">
          <input type="text" class="form-control" [(ngModel)]="searchVal" placeholder="saerch name" />
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
      </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10 sm-table employee">
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th class="select">
                      <input id="selectAll" type="checkbox">
                      <label for="selectAll"></label>
                    </th>
                    <th class="img">Employee Name</th>
                    <th class="img">Leave Type</th>
                    <th class="img">Available Leave</th>
                    <th class="more">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let rec of data">
                    <td class="select">
                      <input id="checkbox1" type="checkbox">
                      <label for="checkbox1"></label>
                    </td>
                    <td>{{rec.EmpName}}</td>
                    <td>{{rec.LeaveType}}</td>
                    <td>{{rec.LeaveCount}}</td>
                    <td class="more">
                      <a class="action-btn fa fa-eye view" href="javascript:void(0)" (click)="edit(rec)">Edit</a>
                      <!-- <a class="action-btn fa fa-trash delete" (click)="delete(rec.id , rec)">Remove</a>-->
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="row" *ngIf="totalRecord > pageSize">
              <div class="col-2"></div>
              <div class="col-6">
                <app-pagination (goPage)="goToPage($event)" (goNext)="onNext()" (goPrev)="onPrev()" [pagesToShow]="5"
                                [pageSize]="pageSize" [totalRecord]="totalRecord" [pageNumber]="pageNumber"></app-pagination>

              </div>
              <div class="col-1">
                Record
       
               
              </div>
              <div class="col-1">
                <select class="form-control" [(ngModel)]="pageSize" (change)="changePageSize()">
                  <option value=5>5</option>
                  <option value=10>10</option>
                  <option value=25>25</option>
                  <option value=50>50</option>
                  <option value=100>100</option>
                </select>
              </div>
              <div class="col-2">
                Per Page
              </div>
            </div>
            </div>
        </div>
      </div>
    </div>
</section>
