<style>


  .entery-main {
    background-image: url('assets/images/log-bg.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    position: fixed;
    width: 100%;
    height: 100%;
    overflow: auto;
  }

  

</style>
  <section class="d-flex align-items-center entery-main">
    <div class="login-outer d-flex">
      <div class="img-only">
        <img src="assets/images/login-left.png" alt="">
      </div>
      <div class="entery login d-flex justify-content-center flex-column">
        <img src="assets/images/brand.png" alt="">

        <h2 class="login-header">Partal Login</h2>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit(f.form.valid)" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="" class="form-label">User Name<sup>*</sup></label>
            <input type="text" class="form-control requried" name="userName"  [(ngModel)]="user.userName" required #userName="ngModel" />

            <div *ngIf="f.submitted && userName.invalid" class="alert-danger">
              <div *ngIf="userName.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="form-label">Password<sup>*</sup></label>
            <input type="password" class="form-control requried" name="pwd" id="user_pass"  [(ngModel)]="user.password" required #password="ngModel" />

            <div *ngIf="f.submitted && password.invalid" class="alert-danger">
              <div *ngIf="password.errors.required">Password is required</div>
            </div>

          </div>
          <a [routerLink]="['/secure/password/forgot']" class="forget-pass">Forget Password</a>
          <input type="submit" class="button" value="Login">
        </form>
      </div>
    </div>
  </section>
