
<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 page-title">
        <h3 class="title-top">Employee</h3>
        <button [routerLink]="['/user/add']" class="btn sm-primary">Add New</button>
        <a class="action-btn fa fa-eye view" target="_blank" href="/assets/file/Employee.xlsx">Download</a>
        <input type="file" id="input" value="Upload Employee" />
      </div>
     
     
    </div>
    <div class="row">
      <div class="col-12 sm-table employee">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th class="select">
                  <input id="selectAll" type="checkbox">
                  <label for="selectAll">Select</label>
                </th>


                <th class="img">Img</th>

                <th *ngFor="let item of displayColumn">{{item}}</th>

                <th class="more">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users | slice:sliceStart:sliceEnd; let i = index;">
                <td class="select">
                  <input id="checkbox1" type="checkbox">
                  <label for="checkbox1">Select</label>
                </td>
                <td data-target="img" class="img"><img src="images/user.png" alt=""></td>

                <td *ngFor="let i of displayColumn">{{user[i] || '-'}}</td>

                <td> <a class="action-btn" (click)="promote(user.id)">Promote</a></td>
                <td class="more">
                  <a class="action-btn fa fa-eye view" href="javascript:void(0);" [routerLink]="['/user/update']" [queryParams]="{id:user.id}">Edit</a>
                  <a class="action-btn fa fa-trash delete" (click)="delete(user.id , user)">Remove</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row" *ngIf="totalRecord > pageSize">
          <div class="col-2"></div>
          <div class="col-6">
            <app-pagination (goPage)="goToPage($event)" (goNext)="onNext()" (goPrev)="onPrev()" [pagesToShow]="5"
                            [pageSize]="pageSize" [totalRecord]="totalRecord" [pageNumber]="pageNumber"></app-pagination>

          </div>
          <div class="col-1">
            Record


          </div>
          <div class="col-1">
            <select class="form-control" [(ngModel)]="pageSize" (change)="changePageSize()">
              <option value=5>5</option>
              <option value=10>10</option>
              <option value=25>25</option>
              <option value=50>50</option>
              <option value=100>100</option>
            </select>
          </div>
          <div class="col-2">
            Per Page
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
